<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1 class="game__header--heading">Tic-Tac-Toe</h1>
        <div class="game__header">
          <div class="message">You're up player one</div>
          <button class="resetBtn">New Game</button>
        </div>
        <div class="game__board">
          <div class="tile" id="0"></div>
          <div class="tile" id="1"></div>
          <div class="tile" id="2"></div>
          <div class="tile" id="3"></div>
          <div class="tile" id="4"></div>
          <div class="tile" id="5"></div>
          <div class="tile" id="6"></div>
          <div class="tile" id="7"></div>
          <div class="tile" id="8"></div>
        </div>
        <div class="scoreboard">
          <div class="scoreboard--player1"></div>
          <div class="scoreboard--player2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
